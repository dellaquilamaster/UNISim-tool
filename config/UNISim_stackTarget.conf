*
* framework information
* -------------------------------------
set VERBOSE_MODE false
set GRAPHICAL_MODE false *** false, light, advanced
set OUTPUT_DIRECTORY "/media/ssd2/nuclustData_runs/simulated_data/"
set RANDOM_SEED 0 ***** use 0 to obtain a unique sequence each time
* -------------------------------------

*
* reaction information
* -------------------------------------
set BEAM -Z=3 -A=9
set BEAM_ENERGY 75 ***** MeV
set BEAM_POSITION -X=0. -Y=0. -X=0. ***** beam position on the target in cm (with respect to the target center)
set BEAM_ANGULAR_SPREAD 0. ***** FWHM of the beam angular spread in degrees
set BEAM_POSITION_SPREAD_VERTICAL 0.3 ***** FWHM of the beam position spread in cm
set BEAM_POSITION_SPREAD_HORIZONTAL 0.3 ***** FWHM of the beam position spread in cm
set BEAM_ENERGY_SPREAD 0.375 ***** FWHM of the beam energy spread in MeV
set TARGET -Z=5 -A=11
*
* Definition of the physics model used for the calculation
* List of available physics models:
*  - SequentialDecay: P+T->X1*+X2*+...+Xm*+y1+y2+...+yn -> (X1_1* + X1_2* + ... + x1_2 + ... + x1_l) + ... + (Xn_1* + Xn_2* + ... +xn_2+...+xn_j) + y1 + y2 + ... yn -> ...
*  - SequentialDecayTwoBody: P+T->X1*+Y1* -> (X1_1* + X1_2*) + (Y1_1* + Y1_2*) -> ...
*  - RutherfordScattering: P+T->P+T (with Rutherford cross section)
*
set PHYSICS_MODEL SequentialDecayTwoBody "./reactions/9Li_scattering/9Li_11B_9Li_Ex00.dat"
* -------------------------------------

*
* target information
*
* Definition of targets in stack /stack of targets
* Each stack has defined horizontal and vertical tilt
* Each target in stack has -name, -material, -thickness_um, -thickness_ug (ug/cm2), -active (yes/no)
* Examples of target materials: Al, MgO, Havar ...
* Each value in target has to be set
*
* -------------------------------------
define TARGET_STACK "stack_of_targets"   ***definition of target stack

set TARGET_TILT_VERTICAL 0. **** degrees
set TARGET_TILT_HORIZONTAL 0. **** degrees

*add TARGET -name=null -material=null -thickness_um=0 -thickness_ug=0 -active=yes
